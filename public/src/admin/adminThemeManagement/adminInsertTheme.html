<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Diary</title>
    <link href="/public/img/icon.ico" rel="shortcut icon" type="image/x-icon">
    <html lang="en" translate="no">
    <meta name="google" content="notranslate">
    
    <link rel="stylesheet" href="/public/src/global/reset.css">
    <link href="/public/src/global/tailwindOutput.css" rel="stylesheet">
    <link href="/public/src/global/global.css" rel="stylesheet">
    <link href="/public/src/admin/adminThemeManagement/adminInsertTheme.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Gowun+Dodum&family=Patrick+Hand&display=swap" rel="stylesheet">

</head>
<body>
    <div class="hidden w-[100vw] h-[100vh] z-30 fixed top-[calc(50%-100vh/2)] left-[calc(50%-100vw/2)]" id="settingModalBg"></div>
    <div class="container p-[50px] mx-auto font-basic h-full">
        <article class="bodyArea mx-auto rounded-[10px] w-[calc(1200px+9%)] flex flex-row py-[2rem]">
            <nav class="">
                <div class="goAdminLogo">
                    <img src="/public/img/logo.png" class="w-[7rem] h-[7rem] mx-[2rem] mb-[2rem]">
                </div>
                <div class="navItems grid grid-cols-[2fr_1fr] w-[11rem] border-t-[1px]" id="nav_adminSetting">
                    <span>설정</span>
                    <img src="/public/img/adminSettingIcon.png" class="navItemsIcon justify-self-end">
                </div>
                <div class="navItems grid grid-cols-[2fr_1fr] w-[11rem] border-t-[1px] border-b-[1px]" id="nav_adminThemeManagement">
                    <span>테마 관리</span>
                    <img src="/public/img/adminThemeManagementIcon.png" class="navItemsIcon justify-self-end"> 
                </div> 
            </nav>
 
            <article class="adminThemeManagementArea w-full py-[3rem] font-patrick text-[1.8rem] px-[5rem]">
                <div class="adminThemeManagementTitleArea flex flex-row gap-2 items-center mb-[3rem]">
                    <img class="w-[50px] h-[50px]" src="/public/img/adminThemeManagementIcon.png">
                    <span class="title h-fit text-base font-basic">테마 관리</span>
                </div>
                
                <div id="adminThemeManagementContentsArea" class="adminThemeManagementgContentsArea min-h-[380px] flex flex-col gap-4 text-base font-basic">
                    <form class="bg-[#c4c4c4] min-h-[380px] px-[2rem] grid grid-rows-[1fr_1fr_5fr] gap-4 py-8" method="get" onsubmit="()=>{return false;}">
                        <div class="themeManagementFormInputArea h-[35px] flex flex-row gap-4">
                            <span class="w-[70px]">테마명</span><input id="themeName" class="themeManagementFormInput" type="text">
                        </div>
                        <div class="themeManagementFormInputArea h-[35px] flex flex-row gap-4">
                            <span class="w-[70px]">배경</span><input id="backgroundPic" class="themeManagementFormInput" type="file">
                        </div>
                        <div class="themeManagementFormInputArea flex flex-row gap-4">
                            <span class="w-[70px] h-[30px]">색상정의</span>
                            <div class="themePaletteArea grid grid-cols-4 gap-x-4 gap-y-4 h-fit">
                                <div class="space"></div><div class="space"></div><div class="space"></div><div class="space"></div>
                                <span>버튼, 색깔 통계 메뉴 바</span><input id="themePalette_btn" class="themeManagementFormInput" type="text">
                                <span>색깔통계 메뉴 탭 - 선택</span><input id="statNavTab_selected" class="themeManagementFormInput" type="text">
                                <span>테두리</span><input id="border" class="themeManagementFormInput" type="text">
                                <span>색깔통계 메뉴 탭 - 미선택</span><input id="statNavTab_notSelected" class="themeManagementFormInput" type="text">
                                <span>좌측 메뉴 - 선택</span><input id="navSelected" class="themeManagementFormInput" type="text">
                                <span>팝업 배경</span><input id="modalBackgroundColor" class="themeManagementFormInput" type="text">
                            </div>
                        </div>
                        <button class="bg-[#6d6d6d] w-[120px] py-1 justify-self-center my-4 text-[#ffffff]" id="insertThemeBtn"
                        >추가하기</button>
                    </form>
                </div>
                
            </article>
        </article>
    </div>

    <footer class="px-[50px] mb-[2rem]">
        <div class="footerContent w-[calc(1200px+9%)] mx-auto rounded-[10px] grid grid-cols-3 px-[2rem] py-[1rem] h-[7rem] content-center min-w-[1200px] max-w-[1330px]">
            <div class="inquiryArea flex flex-col text-[0.8rem]">
                <span class="text-[1rem] font-bold">Inquiry</span>
                <span>email: palette@gmail.com</span>
                <span>instagram: @palette_diary</span>
            </div>
            <div class="devInfoArea grid grid-rows-[2fr_1fr] justify-items-center text-center items-center">
                <span class="text-[1rem] self-end">PALETTE DIARY</span>
                <span class="text-[0.5rem] leading-none">Design - HyunSeo / FE - rerang / BK - MinKyeong, WanSu</span>
            </div>
            <div class="footerLogoArea flex flex-row justify-end">
                <img src="/public/img/logo.png" class="w-[3.5rem] h-[3.5rem]">
            </div>
        </div>
    </footer>
    
    <script src="/public/src/global/global.js"></script>
    <script src="/public/src/admin/adminThemeManagement/adminInsertTheme.js"></script>
</body>
</html>
